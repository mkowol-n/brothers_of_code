name: Unit Tests

on:
  pull_request:
    branches: [ master ]
    
jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v3
        with:
          flutter-version: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Unit Tests
        run: flutter test

